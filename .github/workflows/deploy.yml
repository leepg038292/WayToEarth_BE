name: Deploy WayToEarth Backend to EC2 using Docker

on:
  pull_request:   # PR 생성/업데이트 → 빌드만 실행
    branches:
      - dev
  push:           # dev 브랜치에 머지되었을 때 → 배포 실행
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set up JDK 21 (Temurin)
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build & Test with Gradle
        run: ./gradlew clean build -x test   # ✅ PR 단계에서도 테스트 스킵

  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set up JDK 21 (Temurin)
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle (Skip Tests)
        run: ./gradlew build -x test   # ✅ 배포 단계에서도 테스트 스킵

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/waytoearth:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/waytoearth:latest

      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/waytoearth:latest
            docker stop waytoearth || true
            docker rm waytoearth || true
            docker run -d \
              -p 8080:8080 \
              --name waytoearth \
              --env-file /home/ubuntu/.env \
              ${{ secrets.DOCKER_USERNAME }}/waytoearth:latest

            echo "⏳ Waiting for app to start..."
            sleep 15
            curl -f http://127.0.0.1:8080/actuator/health || exit 1
