name: Deploy WayToEarth Backend to EC2 using Docker

on:
  push:
    branches:
      - login-dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Source Code
        uses: actions/checkout@v3

      # âœ… gradlew ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: â˜• Set up JDK 21 (Temurin)
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ› ï¸ Build with Gradle
        run: ./gradlew build --no-daemon

      - name: ğŸ³ Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“¦ Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/waytoearth:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/waytoearth:latest

      - name: ğŸš€ Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/waytoearth:latest
            docker stop waytoearth || true
            docker rm waytoearth || true
            docker run -d -p 8080:8080 --name waytoearth ${{ secrets.DOCKER_USERNAME }}/waytoearth:latest
