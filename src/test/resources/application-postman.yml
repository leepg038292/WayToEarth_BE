spring:
  application:
    name: waytoearth-dev

  config:
    import: optional:dotenv:.env

  # 테스트용으로도 MariaDB 사용 (H2 호환성 문제 회피)
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver

  # H2 Console (테스트 시 필요하면 활성화)
  h2:
    console:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: validate  # 기존 스키마 사용 (MariaDB)
    show-sql: false
    properties:
      hibernate:
        format_sql: false
    open-in-view: false

# 테스트용 Mock 설정들
jwt:
  secret: test-secret-key-for-testing-only-not-for-production-use
  expiration: 3600000

# AWS S3는 Mock으로
cloud:
  aws:
    region: ap-northeast-2
    s3:
      bucket: test-bucket

# 날씨 API도 Mock 처리
weather:
  openweather:
    api-key: test-key

# 로깅 레벨 (테스트 시 조용히)
logging:
  level:
    org.springframework.web: WARN
    org.hibernate: WARN
    com.waytoearth: INFO